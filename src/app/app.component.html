<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<div class="main-table-header">
  <mat-toolbar color="primary"
    ><h1 class="animate__animated animate__lightSpeedInLeft">
      Stocks
    </h1></mat-toolbar
  >
  <mat-form-field appearance="outline">
    <input
      matInput
      (keyup)="applyStockFilter($event.target)"
      placeholder="Filter stock"
    />
  </mat-form-field>
</div>

<div class="table-container mat-elevation-z8">
  <mat-table
    #stockSort
    [dataSource]="stockDataSource"
    matSort
    matSortDisableClear
    matSortStart="desc"
  >
    <ng-container matColumnDef="stock">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Stock</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.stock }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="industry">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Industry
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{ row.industry }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="sector">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Sector
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{ row.sector }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="currency_code">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Currency Code
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{ row.currency_code }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Actions
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" (click)="viewValues(row.id)">
          <span>View</span>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="stockDisplayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: stockDisplayedColumns"> </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="pageSizeOptions"></mat-paginator>
</div>
